{% extends "base.html" %}

{% block content %}
<h2>Active Users</h2>
<ul>
    {% for user in users %}
    <li>
        <strong>{{ user.username }}</strong> - {{ user.server_name }} / {{ user.channel_name }}
        <br>Last message: {{ user.last_message_date }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
