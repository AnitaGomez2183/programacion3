<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>TeamHub</title>
</head>
<body>
    <header>
        <section class="hero is-dark">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">TeamHub</h1>
                </div>
            </div>
        </section>
    </header>
    <div class="container mt-4">
        <div class="columns">
            <div class="column is-one-quarter" id="servers">
                {% block servers %}{% endblock %}
            </div>
            <div class="column is-one-quarter" id="channels">
                {% block channels %}{% endblock %}
            </div>
            <div class="column" id="chat">
                {% block chat %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
