<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>TeamHub</title>
</head>
<body>
    <header>
        <section class="hero is-dark">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">TeamHub</h1>
                </div>
            </div>
        </section>
    </header>
    <div class="container is-fullheight">
        <div class="columns is-fullheight">
            <div class="column is-2" id="servers">
                {% block servers %}{% endblock %}
            </div>
            <div class="column is-2" id="channels">
                {% block channels %}{% endblock %}
            </div>
            <div class="column is-6" id="chat">
                {% block chat %}{% endblock %}
            </div>
            <div class="column is-2" id="users">
                {% block users %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
